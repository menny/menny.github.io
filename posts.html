---
layout: default
---

<div id="home">
  <h1>{{ site.title }}<small> - {{site.tagline}}</small></h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="raised">{{ post.date | date_to_string }}</br>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
